<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/javaScript.js" defer></script>
</head>
<body>
    <div id="left-div"></div>
    <img src="assets/bg_img.jpg" alt="background image">
    <div id="title-div">
        <img src="assets/odin_logo.png" alt="odin-logo" id="logo">
        <h1>SIGN-UP FORM</h1>
    </div>
    <div id="main-div">
        <p id="text">This is not a real online service! You know you need something like this in your life 
            to help you realize your deepest dreams. Sign up now to get started. <br><br> You know 
            you want to.</p>
        <form action="">
            <p id="caption">Let's do this!</p>
            <div id="form-cont">
                <fieldset>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div>
                        <label for="pw">PASSWORD</label>
                        <input type="password" name="pw" id="pw">
                    </div>
                    <div>
                        <label for="c_pw">CONFIRM PASSWORD</label>
                        <input type="password" name="c_pw" id="c_pw">
                    </div>
                </fieldset>
            </div>
        </form>
        <button>CREATE ACCOUNT</button>
        <p id="login">ALREADY HAVE AN ACCOUNT? LOG IN</p>
    </div>
</body>
</html>
