<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/javaScript.js" defer></script>
</head>
<body>
    <div id="body-div">
        <div id="left-div"></div>
        <img src="	https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/97dd7c48226857.589210c54ee83.gif" alt="background image">
        <div id="title-div">
            <img src="assets/odin_logo.png" alt="odin-logo" id="logo">
            <h1>THE TROLL CAVE</h1>
        </div>
        <div id="main-div">
            <p id="text">THE MOST EXCLUSIVE NIGHTCLUB OF 2222 </p>
            <p id="text2">ARE YOU READY FOR THE NIGHT OF YOUR LIFE?</p>
            <form action="">
                <p id="caption">SIGN UP</p>
                <p id="required-caption">REQUIRED FIELDS ARE INDICATED WITH (*)</p>
                <div id="form-cont">
                    <fieldset>
                        <div>
                            <label for="first_name">*FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" placeholder="First name *" 
                            required minlength="2" maxlength="20">
                        </div>
                        <div>
                            <label for="last_name">*LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Last name *" 
                            required minlength="2" maxlength="20">
                        </div>
                        <div>
                            <label for="email">*EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="Email address *" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="phone">*PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" placeholder="e.g. 999-999-9999 *" required>
                        </div>
                        <div>
                            <label for="pw">*PASSWORD</label>
                            <input type="password" name="pw" id="pw" placeholder="5-20 characters *" required
                            minlength="5" maxlength="20">
                        </div>
                        <div>
                            <label for="c_pw">*CONFIRM PASSWORD</label>
                            <input type="password" name="c_pw" id="c_pw" placeholder="5-20 characters *" required
                            minlength="5" maxlength="20">
                        </div>
                    </fieldset>
                </div>
                <button>CREATE ACCOUNT</button>
            </form>
            <p id="login">ALREADY HAVE AN ACCOUNT? <a href="">LOG IN</a></p>
        </div>
    </div>
    <div id="footer">
        Image copyright @kirokaze
    </div>
</body>
</html>
